<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TorresWebSec - Innovation Numérique</title>
  <meta property="og:url" content="https://www.instagram.com/torreswebsec/">
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16825104368"></script>
  <style>
    :root {
      --dark: #1a1a1a;
      --light: #ffffff;
      --background: #222222;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--background);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--dark);
      position: fixed;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      color: var(--light);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .logo svg {
      margin-right: 10px;
    }

    .chat-container {
      flex: 1;
      margin-top: 80px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-frame {
      width: 100%;
      max-width: 1200px;
      height: calc(100vh - 180px);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .footer {
      background: var(--dark);
      color: var(--light);
      padding: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .footer a {
      color: var(--light);
      text-decoration: none;
    }

    .flag {
      width: 24px;
      height: 24px;
      margin: 0 5px;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="https://www.instagram.com/torreswebsec/" class="logo">
      <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </a>
  </nav>

  <div class="chat-container">
    <div class="chat-frame">
      <iframe src="https://links.collect.chat/67a7db8f12715d6ecaf4cba0" width="100%" height="100%" frameBorder="0"></iframe>
    </div>
  </div>

  <footer class="footer">
    <img src="https://flagcdn.com/w20/ch.png" alt="Drapeau Suisse" class="flag">
    <img src="https://flagcdn.com/w20/br.png" alt="Drapeau Brésilien" class="flag">
    <span>familiabrnasuica 2025</span>
    <a href="https://www.instagram.com/torreswebsec/" target="_blank">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
      </svg>
    </a>
  </footer>

  <script src="https://collectcdn.com/embed.js" async type="text/javascript"></script>
</body>
</html>
